<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="text">
            JS - DIGITAL CLOCK
        </div>
        <div id="clock">
            <div id="hour" class="fl-left">18</div>
            <div id="minute" class="fl-left">56</div>
            <div id="second" class="fl-left">15</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
